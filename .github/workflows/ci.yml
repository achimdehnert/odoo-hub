# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║  ODOO-HUB CI — Lint + Addon Tests + Docker Build                         ║
# ║  Tests: pytest (no Odoo runtime — manifest + structure validation)        ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - run: ruff check addons/

  test:
    name: "Addon Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: pip install -r requirements-test.txt

      - name: Run addon manifest + structure tests
        run: pytest --tb=short -v

  build:
    name: "Docker Build"
    needs: [lint, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/app/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/achimdehnert/odoo-hub:latest
            ghcr.io/achimdehnert/odoo-hub:${{ github.sha }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
